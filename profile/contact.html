<form class="cont-main mx-auto" id="contactForm">
  <h2 class="cont-h2 text-center">Contact Support</h2>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="cont-h3">First Name</label>
      <input type="text" class="form-input" name="firstname" id="firstName" required />
    </div>
    <div class="col-md-6 mb-3">
      <label class="cont-h3">Last Name</label>
      <input type="text" class="form-input" name="lastname" id="lastName" required />
    </div>
  </div>

  <div class="mb-3">
    <label class="cont-h3">Email Address</label>
    <input type="email" class="form-input" name="email" id="email" required />
  </div>

  <div class="mb-3">
    <label class="cont-h3">Phone Number</label>
    <input type="tel" class="form-input" name="phone" id="phone" required />
  </div>

  <div class="mb-3">
    <label class="cont-h3">Reason for Contact</label>
    <input type="text" class="input-cont" name="reason" id="reason" required />
  </div>

  <button type="submit" class="cont-btn w-100">Contact Us</button>
</form>
